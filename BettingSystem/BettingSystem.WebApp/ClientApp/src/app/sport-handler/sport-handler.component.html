<h1>{{sportTypes[sportType].toString()}}</h1>

<table class="table text-center mt-5">
  <thead class="thead-dark">
    <tr class="">
      <th colspan="7" class="bg-info" scope="col">SPECIAL OFFER</th>
    </tr>
    <tr>
      <th scope="col">Game</th>
      <ng-container *ngFor="let betType of betTypes | enumToArray">
        <th scope="col">{{getBetTypeName(betType)}}</th>
      </ng-container>
    </tr>
  </thead>
  <tbody *ngIf="gamesData">
    <tr *ngFor="let game of gamesData.bestOffers;">
      <th scope="row">{{game.firstTeamName}} - {{game.secondTeamName}}</th>
      <ng-container *ngFor="let betType of betTypes | enumToArray">
        <td><button type="button" (click)="placeBet(game, betType, true)" [ngClass] ="IsBetPlacedForCoefficient(game,betType) ? 'btn-success' : 'btn-light'" class="btn" *ngIf="getCoefficientValue(game, betType)">{{getCoefficientValue(game, betType)}}</button></td>
      </ng-container>
    </tr>
  </tbody>
</table>

<table class="table text-center mt-5">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Game</th>
      <ng-container *ngFor="let betType of betTypes | enumToArray">
        <th scope="col">{{getBetTypeName(betType)}}</th>
      </ng-container>
    </tr>
  </thead>
  <tbody *ngIf="gamesData">
    <tr *ngFor="let game of gamesData.otherOffers;">
      <th scope="row">{{game.firstTeamName}} - {{game.secondTeamName}}</th>
      <ng-container *ngFor="let betType of betTypes | enumToArray">
        <td><button type="button" (click)="placeBet(game, betType, false)" [ngClass] ="IsBetPlacedForCoefficient(game,betType) ? 'btn-success' : 'btn-light'" class="btn" *ngIf="getCoefficientValue(game, betType)">{{getCoefficientValue(game, betType)}}</button></td>
      </ng-container>
    </tr>
  </tbody>
</table>
