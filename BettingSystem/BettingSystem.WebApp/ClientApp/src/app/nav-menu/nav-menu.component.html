<div class='main-nav'>
  <div class='navbar navbar-inverse'>
    <div class='navbar-header'>
      <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded' (click)='toggle()'>
        <span class='sr-only'>Toggle navigation</span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
      </button>
      <a class='navbar-brand' [routerLink]='["/"]'>BettingSystem</a>
    </div>
    <div class='clearfix'></div>
    <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
      <ul class='nav navbar-nav'>
        <li>
          <button (click)="isCollapsed = !isCollapsed" class="btn btn-link"
                  [attr.aria-expanded]="isCollapsed" aria-controls="sportsCollapse">
            <span class='glyphicon glyphicon-th'></span> Sports
          </button>
        </li>
        <li>
          <div id="sportsCollapse" [ngbCollapse]="!isCollapsed">
            <ul class='nav navbar-nav'>
              <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
                <a [routerLink]='["sport/football"]'>
                  <span class='glyphicon glyphicon-list'></span> Football
                </a>
              </li>
              <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
                <a [routerLink]='["sport/basketball"]'>
                  <span class='glyphicon glyphicon-list'></span> Basketball
                </a>
              </li>
              <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
                <a [routerLink]='["sport/handball"]'>
                  <span class='glyphicon glyphicon-list'></span> Handball
                </a>
              </li>
            </ul>
          </div>
        </li>
        <li [routerLinkActive]='["link-active"]'>
          <a [routerLink]='["/bets"]' (click)='collapse()'>
            <span class='glyphicon glyphicon-eye-open'></span> Previous Bets
          </a>
        </li>
        <li [routerLinkActive]='["link-active"]'>
          <a [routerLink]='["/wallet"]' (click)='collapse()'>
            <span class='glyphicon glyphicon-euro'></span> Wallet
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
